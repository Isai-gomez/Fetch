<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pokemon</title>
    <style>
      body {
        margin: 0px;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f6bd20;
      }
    </style>
  </head>
  <body>
    <img src="" id="pokemon" height="200" />
    <script>
      const $pokemon = document.querySelector("#pokemon");
      function renderPokemon(image) {
        $pokemon.setAttribute("src", image);
      }
      fetch("pokemon.jpg")
        .then(responce => responce.blob())
        .then(binaryLargeObject => {
          const domStrin = URL.createObjectURL(binaryLargeObject);
          //   debugger;
          renderPokemon(domStrin);
        });
      fetch("https://pokeapi.co/api/v2/pokemon/25").then(responce =>
        responce.json().then(pokemon => {
          renderPokemon(pokemon.sprites.front_default);
        })
      );
    </script>
  </body>
</html>
